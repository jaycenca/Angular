<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="end center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <div>
    <div fxFlex="40" *ngIf="dish" >
        <md-card>
          <md-card-header>
            <md-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </md-card-title>
          </md-card-header>
          <img md-card-image src={{dish.image}} alt={{dish.name}}>
          <md-card-content>
            <p>
              {{dish.description}}
            </p>
          </md-card-content>
          <md-card-actions>
            <button md-button [routerLink]="['/dishdetail', prev]">
              <span class="fa fa-chevron-left fa-lg"></span>
            </button>
            <button md-button (click)="goBack()">BACK</button>
            <button md-button>LIKE</button>
            <button md-button>SHARE</button>
            <span class="flex-spacer"></span>
            <button md-button [routerLink]="['/dishdetail', next]">
              <span class="fa fa-chevron-right fa-lg"></span>
            </button>
          </md-card-actions>
        </md-card>
    </div>

    <div fxFlex="50" *ngIf="dish">
      <md-card>
        <md-card-header>
          <md-card-title>
            <h3>Comments</h3>
          </md-card-title>
        </md-card-header>

        <md-card-content>
          <md-list>
            <p *ngFor="let comment of dish.comments">
              {{comment.comment}}<br>
              {{comment.rating}} Stars <br>
              -- {{comment.author}} {{comment.date | date:mediumDate }}
            </p>
          </md-list>
        </md-card-content>
      </md-card>

      <md-card>
        <div fxFlex fxFlexOffset="20px" class="form-size">
          <p>{{commentForm.value | json}} {{commentForm.status | json}}</p>
          <form novalidate [formGroup]="commentForm" (ngSubmit)="onSubmit()">
            <p>
              <md-input-container class="full-width"
                                  dividerColor="{{formErrors.name}} ? 'warn' : 'primary'}}">
                <input mdInput formControlName="name" placeholder="Name" type="text" required>
                <md-hint>
                  <span [hidden]="!(formErrors.name)">
                    {{formErrors.name}}
                  </span>
                </md-hint>
              </md-input-container>
            </p>

            <md-slider formControlName="rating" thumbLabel min="1" max="5" step="1" tickInterval="1" value="5"></md-slider>

            <p>
              <md-input-container class="full-width">
                <textarea mdInput formControlName="comment" placeholder="Your Comment" rows="12"></textarea>
                <md-hint>
                  <span [hidden]="!(formErrors.comment)">
                    {{formErrors.comment}}
                  </span>
                </md-hint>
              </md-input-container>
            </p>
            <button type="submit" md-button class="background-primary text-floral-white"
             [disabled]="commentForm.invalid">
              Submit
            </button>
          </form>
        </div>
      </md-card>
    </div>

  </div>

  <div [hidden]="dish">
    <md-spinner></md-spinner><h4>Loading . . . Please Wait</h4>
  </div>

</div>
