<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="end center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <md-card>
    <md-card-header>
      <md-card-title>
        <h3>Comments</h3>
      </md-card-title>
    </md-card-header>

    <md-card-content>
      <md-list *ngIf="dish">
        <p *ngFor="let comment of comments">
          {{comment.comment}}<br>
          {{comment.rating}} Stars <br>
          -- {{comment.author}} {{comment.date | date:mediumDate }}
        </p>
      </md-list>
    </md-card-content>

  </md-card>
</div>
