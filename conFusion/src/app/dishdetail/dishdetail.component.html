<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="end center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <div fxFlex *ngIf="dish">
    <md-grid-list cols="2" rowHeight="900px">
      <md-grid-tile>
        <md-card>
          <md-card-header>
            <md-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </md-card-title>
          </md-card-header>
          <img md-card-image src={{dish.image}} alt={{dish.name}}>
          <md-card-content>
            <p>
              {{dish.description}}
            </p>
          </md-card-content>
          <md-card-actions>
            <button md-button [routerLink]="['/dishdetail', prev]">
              <span class="fa fa-chevron-left fa-lg"></span>
            </button>
            <button md-button (click)="goBack()">BACK</button>
            <button md-button>LIKE</button>
            <button md-button>SHARE</button>
            <span class="flex-spacer"></span>
            <button md-button [routerLink]="['/dishdetail', next]">
              <span class="fa fa-chevron-right fa-lg"></span>
            </button>
          </md-card-actions>
        </md-card>
      </md-grid-tile>


      <md-grid-tile>
        <md-card>
          <md-card-header>
            <md-card-title>
              <h3>Comments</h3>
            </md-card-title>
          </md-card-header>

          <md-card-content>
            <md-list *ngIf="dish">
              <p *ngFor="let comment of dish.comments">
                {{comment.comment}}<br>
                {{comment.rating}} Stars <br>
                -- {{comment.author}} {{comment.date | date:mediumDate }}
              </p>
            </md-list>
          </md-card-content>

        </md-card>
      </md-grid-tile>

    </md-grid-list>
  </div>

  <div [hidden]="dish">
    <md-spinner></md-spinner><h4>Loading . . . Please Wait</h4>
  </div>
</div>
